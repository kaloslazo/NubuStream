    - name: ğŸ¯ Fitness Function - Scalability Test
      run: |
        echo "::group::ğŸ¯ Testing Scalability â‰¥ 200K Users"

        cat > test_scalability.py << 'EOF'
        import asyncio
        import sys

        async def test_scalability_fitness_function():
            """
            Fitness Function: Escalabilidad â‰¥ 200K usuarios concurrentes
            Analiza capacidad teÃ³rica del sistema
            """
            print("ğŸ” Iniciando Fitness Function - Scalability")

            # ParÃ¡metros del sistema
            connections_per_instance = 10000    # WebSocket connections por instancia
            cpu_cores_per_instance = 4          # CPU cores disponibles
            memory_per_instance_gb = 8          # RAM por instancia

            # ConfiguraciÃ³n de escalado
            load_balancer_instances = 3         # Instancias de load balancer
            chat_server_instances = 25          # Instancias del servidor de chat
            redis_cluster_nodes = 5             # Nodos de Redis cluster

            # Eficiencias del sistema
            websocket_efficiency = 0.85         # 85% eficiencia WebSocket
            load_balancer_efficiency = 0.95     # 95% eficiencia LB
            network_efficiency = 0.90           # 90% eficiencia de red

            # CÃ¡lculo de capacidad
            base_capacity = connections_per_instance * chat_server_instances
            adjusted_capacity = (base_capacity *
                               websocket_efficiency *
                               load_balancer_efficiency *
                               network_efficiency)

            # Factores adicionales
            memory_limit = (memory_per_instance_gb * chat_server_instances * 1024 * 1024 * 1024) // (50 * 1024)  # ~50KB por conexiÃ³n
            cpu_limit = cpu_cores_per_instance * chat_server_instances * 2500  # ~2500 connections por core

            final_capacity = min(adjusted_capacity, memory_limit, cpu_limit)

            print(f"ğŸ“Š AnÃ¡lisis de Capacidad del Sistema:")
            print(f"   ğŸ–¥ï¸  Instancias chat server: {chat_server_instances}")
            print(f"   ğŸ”— Conexiones por instancia: {connections_per_instance:,}")
            print(f"   ğŸ“¡ Capacidad base: {base_capacity:,} usuarios")
            print(f"   âš¡ Eficiencia WebSocket: {websocket_efficiency:.1%}")
            print(f"   ğŸ”„ Eficiencia Load Balancer: {load_balancer_efficiency:.1%}")
            print(f"   ğŸŒ Eficiencia de red: {network_efficiency:.1%}")
            print(f"   ğŸ’¾ LÃ­mite por memoria: {memory_limit:,} usuarios")
            print(f"   ğŸ§  LÃ­mite por CPU: {cpu_limit:,} usuarios")
            print(f"   ğŸ¯ Capacidad final: {final_capacity:,.0f} usuarios")
            print(f"   ğŸ“ˆ Target: 200,000 usuarios")

            # Evaluar Fitness Function
            target_capacity = 200000
            if final_capacity >= target_capacity:
                overhead = ((final_capacity - target_capacity) / target_capacity) * 100
                print(f"âœ… PASS: Capacidad {final_capacity:,.0f} â‰¥ {target_capacity:,}")
                print(f"ğŸ“Š Overhead disponible: {overhead:.1f}%")
                return True
            else:
                deficit = ((target_capacity - final_capacity) / target_capacity) * 100
                print(f"âŒ FAIL: Capacidad {final_capacity:,.0f} < {target_capacity:,}")
                print(f"ğŸ“Š DÃ©ficit: {deficit:.1f}%")
                return False

        result = asyncio.run(test_scalability_fitness_function())
        sys.exit(0 if result else 1)
        EOF

        python test_scalability.py
        echo "::endgroup::"

  # ==================== INTEGRATION TEST ====================
